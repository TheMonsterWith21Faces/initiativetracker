<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Initiative Helper</title>
  <!-- Load the same font families so any choice renders here too -->
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=PT+Serif&family=Bokor&family=Engagement&family=Special+Elite&family=Tilt+Prism&family=Jersey+25&family=Oswald&family=Limelight&family=Michroma&family=Jim+Nightshade&family=Dot+Gothic+16&family=Rubik+Glitch&family=Bodoni+Moda:opsz@6..96&family=Crimson+Text&family=Metamorphous&family=Fleur+De+Leah&family=Smokum&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#000; --fg:#00ff66; --npc:#e33b3b; --font: 'Oswald', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', monospace }
    html,body{height:100%}
    body{ margin:0; background:var(--bg); color:var(--fg); font-family: var(--font); display:flex; align-items:top; justify-content:center }
    .wrap{text-align:center; padding:16px}
    .current{ font-size:8vw; font-weight:500; letter-spacing:.5px }
    .npc{ color:var(--npc) }
    .next{ margin-top:8px; font-size:2.4vw; opacity:.9 }
  </style>
</head>
<body>
  <!-- If someone accidentally pastes helper.html under initiative.html, keep it invisible and inert -->
  <script>
    (function(){ if (document.getElementById('order')) { document.documentElement.classList.add('helper-embedded'); } })();
  </script>
  <div id="helperWrap" class="wrap" style="display:none">
    <div id="cur" class="current">—</div>
    <div id="next" class="next"></div>
  </div>
  <script>
  (function(){
    // Abort entirely if embedded on the main page
    if (document.documentElement.classList.contains('helper-embedded')) return;

    // Reveal only when used standalone (e.g., OBS Browser Source)
    const wrap = document.getElementById('helperWrap');
    if (wrap) wrap.style.display = 'block';

    const bc = ('BroadcastChannel' in window) ? new BroadcastChannel('initiative') : null;

    function applyFontFromStorage(){
      try{
        const css = localStorage.getItem('it_font');
        if(css) document.documentElement.style.setProperty('--font', css);
      }catch{}
    }
    function applyFgFromStorage(){
      try{
        const c = localStorage.getItem('it_fg');
        if(c) document.documentElement.style.setProperty('--fg', c);
      }catch{}
    }

    function draw(s){
      applyFontFromStorage();
      const curEl = document.getElementById('cur');
      const nxtEl = document.getElementById('next');
      const hasOrder = Array.isArray(s.order) && s.order.length>0;
      const validIndex = Number.isInteger(s.currentIndex) && s.currentIndex>=0 && hasOrder && s.currentIndex < s.order.length;

      if(s.active && hasOrder && validIndex){
        const cur = s.order[s.currentIndex];
        curEl.textContent = cur.name; curEl.classList.toggle('npc', !cur.pc);
        const nxtIdx = nextAliveIndex(s, (s.currentIndex+1)%s.order.length);
        nxtEl.textContent = (nxtIdx>-1) ? `On-Deck: ${s.order[nxtIdx].name}` : '';
        window.__lastGood = {cur:cur.name, next:nxtEl.textContent, npc:!cur.pc};
      } else if (s.active){
        // Transitional state during writes: keep last good display to prevent blinking
        if(window.__lastGood){
          curEl.textContent = window.__lastGood.cur;
          curEl.classList.toggle('npc', !!window.__lastGood.npc);
          nxtEl.textContent = window.__lastGood.next || '';
        }
      } else {
        // Not active: clear
        curEl.textContent = '—';
        nxtEl.textContent = '';
      }
    }

    function nextAliveIndex(state, start){
      for(let steps=0; steps<state.order.length; steps++){
        const idx = (start+steps) % state.order.length;
        if(!state.order[idx].dead) return idx;
      }
      return -1;
    }

    function get(){ try{ const s = JSON.parse(localStorage.getItem('initiative_state')); if(s) draw(s); }catch{} }
    window.addEventListener('storage', (e)=>{
      if(e.key==='initiative_state' || e.key==='it_font' || e.key==='it_fg'){
        applyFontFromStorage();
        applyFgFromStorage();
        get();
      }
    });

    let usedBroadcast = false;
    if(bc){
      bc.onmessage = (ev)=>{
        usedBroadcast = true;
        if(ev.data?.type==='state') draw(ev.data.payload);
        if(ev.data?.type==='font'){ document.documentElement.style.setProperty('--font', ev.data.font); }
        if(ev.data?.type==='fg'){ document.documentElement.style.setProperty('--fg', ev.data.fg); }
        if(ev.data?.type==='ping') get();
      };
      bc.postMessage({type:'ping'});
    }

    // Poll only if no broadcast seen recently, to reduce flicker
    setInterval(()=>{ if(!usedBroadcast){ applyFontFromStorage(); applyFgFromStorage(); get(); } usedBroadcast = false; }, 500);

    // Initial paint
    applyFontFromStorage();
    get();

    // ------- Self-tests (run with #selftest) -------
    if(location.hash === '#selftest'){
      const assert = (c,m)=> console[c? 'log':'error'](c?`✅ ${m}`:`❌ ${m}`);
      const s = {active:true, order:[{name:'A',pc:true,dead:false},{name:'B',pc:false,dead:false}], currentIndex:0};
      draw(s);
      assert(document.getElementById('cur').textContent==='A','Helper shows current name');
      s.currentIndex=1; draw(s);
      assert(document.getElementById('cur').textContent==='B','Helper switches to next correctly');
    }
  })();
  </script>
</body>
</html>
